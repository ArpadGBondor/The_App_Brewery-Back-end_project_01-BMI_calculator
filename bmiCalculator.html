<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <h1>BMI calculator</h1>
    <form class="form" action="/bmicalculator" method="post">
      <label class="label">Weight: </label>
      <input class="input" type="text" name="weight" placeholder="Weight">
      <label>(kg)</label>
      <br>
      <label>Height: </label>
      <input class="input" type="text" name="height" placeholder="Height">
      <label>(cm)</label>
      <br>
      <button class="btn btn-primary" type="submit" name="submit">Calculate BMI</button>
    </form>
  </body>
</html>
